<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <section>
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>
            <img src="./assets/images/icon-success.svg" alt="" /> Product
            discovery and building what matters
          </li>
          <li>
            <img src="./assets/images/icon-success.svg" /> Measuring to ensure
            updates are a success
          </li>
          <li><img src="./assets/images/icon-success.svg" />And much more!</li>
        </ul>

        <form>
          <label for="email">Email address</label>
          <input
            type="email"
            name="email"
            id="email-field"
            placeholder="email@company.com"
          />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>

      <!-- 
      Thanks for subscribing! A confirmation email has been sent to
      ash@loremcompany.com. Please open it and click the button inside to
      confirm your subscription. Dismiss message -->
    </main>

  </body>
</html>
