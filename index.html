<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Script -->
    <script src="./assets/js/script.js" defer></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="main">
      <section>
        <div class="information">
          <h1>Stay updated!</h1>
          <p>
            Join 60,000+ product managers receiving monthly<br / >updates on:
          </p>
          <ul>
            <li>
              <img src="./assets/images/icon-success.svg" alt="" /> Product
              discovery and building what matters
            </li>
            <li>
              <img src="./assets/images/icon-success.svg" /> Measuring to ensure
              updates are a success
            </li>
            <li>
              <img src="./assets/images/icon-success.svg" />And much more!
            </li>
          </ul>
        </div>

        <form>
          <div class="email-box-info">
            <label for="email">Email address</label>
            <span class="alert-message hide">Valid email required</span>
          </div>
          <input
            type="email"
            name="email"
            id="email-field"
            placeholder="email@company.com"
            autocomplete="off" 
          />
          <button id="submit-email" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </section>
      <section>
        <picture>
          <source
            srcset="./assets/images/illustration-sign-up-mobile.svg"
            media="(max-width: 780px)"
          />
          <img
            id="image"
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt=""
          />
        </picture>
      </section>
    </main>
    <div class="submit-states hide">
      <div class="state-message-sucess"></div>

      <button id="return-btn">Dismiss message</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DANIIELLUIIZ">Daniel Freitas</a>.
    </div>
  </body>
</html>
